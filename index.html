<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* ヘッダー */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* コンテンツ */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* iframe */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

        /* フッター */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        PDF Viewer
    </header>

    <!-- コンテンツ -->
    <div class="container">
        <p>以下のセクションで手順書を表示しています：</p>
        <!-- PDFの埋め込み -->
        <iframe src="3I-28-手順書.pdf"></iframe>
    </div>

    <!-- フッター -->
    <footer>
        © 2024 Your Website | <a href="https://yourwebsite.com">Home</a>
    </footer>
</body>
</html>
